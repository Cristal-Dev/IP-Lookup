import sys
from .ip_info import InfoIP

def main():
    """Fonction principale pour utilisation en ligne de commande"""
    info_ip = InfoIP()
    
    if len(sys.argv) > 1:
        ip = sys.argv[1]
        print(f"Analyse de l'IP: {ip}")
        info_ip.afficher_info(ip)
